name: Build Kivy App to APK
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev python3-pip virtualenv
          pip install buildozer
      - name: Build APK
        run: |
          buildozer -v android debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-file
          path: bin/*.apk
