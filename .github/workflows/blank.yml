name: Build Kivy App to APK
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev python3-pip virtualenv libssl-dev libffi-dev libsqlite3-dev zlib1g-dev
          pip install buildozer
      - name: Install Python project dependencies
        run: |
          pip install kivy
          # pip install -r requirements.txt # 如果有依赖文件建议打开
      - name: Install Cython
        run: pip install cython
      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
      - name: Build APK
        run: |
          buildozer -v android debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-file
          path: bin/*.apk
      - name: Upload Buildozer Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: ./.buildozer/android/platform/buildd/*.log
